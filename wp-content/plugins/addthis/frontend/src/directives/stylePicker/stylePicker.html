<div class="alignleft actions tool-styles">
    <label for="{{fieldName}}"><strong>{{title|translate}}</strong></label>
    <select name="{{fieldName}}" id="{{fieldName}}" ng-model="ngModel">
        <option
                ng-repeat="style in styleOptions"
                value="{{style.value}}"
        >
            {{style.display|translate}}
        </option>
    </select>
</div>
