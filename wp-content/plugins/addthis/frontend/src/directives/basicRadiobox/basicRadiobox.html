<label for="{{name}}">
    <input
            type="radio"
            id="{{name}}"
            name="{{name}}"
            ng-model="ngModel"
            value="{{value}}"
            ng-checked="{{checked}}"
    />
    <span class="addthis-checkbox-label">
        <strong>{{label}}</strong>
    </span>
    <div class="transclude-here transclude-here-basic-radiobox">
    </div>
</label>
