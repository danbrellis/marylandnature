<div class="alignleft actions count-types">
    <label for="{{fieldName}}"><strong>{{title|translate}}</strong></label>
    <select name="{{fieldName}}" id="{{fieldName}}" ng-model="ngModel">
        <option
                ng-repeat="type in typeOptions"
                value="{{type.value}}"
        >
            {{type.display|translate}}
        </option>
    </select>
</div>
