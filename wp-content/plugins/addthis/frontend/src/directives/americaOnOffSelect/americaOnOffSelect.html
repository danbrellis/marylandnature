<div class="alignleft actions tool-on-off-selector">
    <label for="{{fieldName}}"><strong>{{title|translate}}</strong></label>
    <select name="{{fieldName}}" id="{{fieldName}}" ng-model="ngModel">
        <option
                ng-repeat="option in options"
                value="{{option.value}}"
        >
            {{option.display|translate}}
        </option>
    </select>
</div>
